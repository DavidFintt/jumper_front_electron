<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Erro ao iniciar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 480px;
      padding: 40px;
    }
    .icon { font-size: 64px; margin-bottom: 24px; }
    h1 { font-size: 22px; margin-bottom: 12px; color: #f1f5f9; }
    p { font-size: 14px; color: #94a3b8; line-height: 1.6; margin-bottom: 8px; }
    .hint {
      margin-top: 24px;
      padding: 16px;
      background: #1e293b;
      border-radius: 8px;
      font-size: 13px;
      color: #64748b;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>Não foi possível iniciar o servidor</h1>
    <p>O backend demorou mais do que o esperado para responder.</p>
    <p>Feche o aplicativo e tente novamente.</p>
    <div class="hint">
      Se o problema persistir, verifique se o arquivo <strong>.env</strong> está configurado corretamente e se o banco de dados está acessível.
    </div>
  </div>
</body>
</html>
