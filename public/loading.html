<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jump - Iniciando</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      margin: 0 auto 24px;
      border: 4px solid #1e293b;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 8px;
    }
    #message {
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Iniciando Jump</h1>
    <p id="message">Iniciando backend...</p>
  </div>
  <script>
    (function() {
      var el = document.getElementById('message');
      function setMessage(msg) {
        if (el) el.textContent = msg || 'Iniciando...';
      }
      if (window.electronAPI && typeof window.electronAPI.onLoadingStep === 'function') {
        window.electronAPI.onLoadingStep(setMessage);
      } else {
        setMessage('Iniciando backend...');
      }
    })();
  </script>
</body>
</html>
